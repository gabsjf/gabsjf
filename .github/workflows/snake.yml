name: Github Snake

on:
  schedule:
    - cron: '0 0 * * *' # roda todo dia Ã  meia-noite
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate GitHub Snake
        uses: Ileriayo/github-profile-snake@v2
        with:
          username: gabsjf
          color: "00FF00" # cor da cobrinha
          background: "0D1117" # cor do fundo
          pixel_size: 10
          output_file: snake.svg

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add snake.svg
          git commit -m "Update GitHub Snake"
          git push
